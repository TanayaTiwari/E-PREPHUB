<h3 class="style" >Student Login</h3>
<form class="style" [formGroup]="studentReg">
    <div class="form-group">
        <label>Student Id: </label>
        <input type="email" class="form-control" formControlName="studentId"/>
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input type="password" class="form-control" formControlName="password"/>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-dark" type="submit" (click)="stdReg()" (click)="goToStdHome('./student-home')">Submit</button>
    </div>
</form>
