<h3 class="style">Registration Form</h3>
<form class="style" [formGroup]="coachingReg">
  <div class="form-group">
    <label>Coaching Name: </label>
    <input type="text" class="form-control" formControlName="coachingName" />
  </div>
  <div class="form-group">
    <label>Admin Name: </label>
    <input type="text" class="form-control" formControlName="adminName" />
  </div>
  <div class="form-group">
    <label>Manager Name: </label>
    <input type="text" class="form-control" formControlName="managerName" />
  </div>
  <div class="form-group">
    <label>Email Id: </label>
    <input type="email" class="form-control" formControlName="email" />
  </div>
  <div class="form-group">
    <label>Phone Number: </label>
    <input type="number" class="form-control" formControlName="phoneNumber" />
  </div>
  <div class="form-group">
    <label>Address: </label>
    <input type="text" class="form-control" formControlName="address" />
  </div>
  <div class="form-group">
    <label>Password: </label>
    <input type="password" class="form-control" formControlName="password" />
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-dark" type="submit" (click)="addCoaching()">
      Submit
    </button>
  </div>
</form>
